<!DOCTYPE html>
<html>
<head>
    <title>Visualización de Datos Satelitales</title>
    <style>
       
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFZxVrUN6JJP_ybK6NZeeHzv5TopQ_jSY&callback=initMap" 
            async defer></script>
    <script>
     
    </script>
<link type="text/css" rel="stylesheet" href="css/style.css"/>

<body>
    <div class="container">
        <div class="satellite-image">
            <div id="map" style="height: 400px;"></div>

            <h2>Datos</h2>
            <table>
                <tr>
                    <th>Parámetro</th>
                    <th>Valor</th>
                </tr>

                    <td>Parámetro 1</td>
                    <td>Valor 1</td>

                </tr>
                <!-- Agrega más filas de datos según sea necesario -->

        </div>
        <div class="info-area">
            <h2>Información Adicional</h2>
            <p>Aquí puedes agregar información adicional relacionada con la imagen satelital y los datos mostrados en la cuadrícula. Esto podría incluir descripciones, análisis o cualquier otro contenido relevante.</p>
        </div>
    </div>
<script type="text/javascript" src="js/script.js"></script>
